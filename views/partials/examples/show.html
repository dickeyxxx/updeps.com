<div id='edit-example'>
  <div class='row'>
    <input type='text' required='required' class='title-input' ng-change='updated(example)' ng-model='example.title' placeholder='Example Title' />
  </div>
  <div class='row'>
    <div class='col-md-6'>
      <textarea class='edit-body' ng-model='example.body' ng-change='updated(example)'></textarea>
    </div>
    <div class='col-md-6'>
      <div class='markdown' ng-model='example.body' markdown></div>
    </div>
  </div>
</div>
