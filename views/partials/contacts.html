<h2>Contacts</h2>
<div class='row'>

  <!-- contact list -->
  <div class='col-md-6'>
    <ul class='list-group'>
      <li class='list-group-item' ng-switch='contact.editing' ng-repeat="contact in contacts | orderBy:'lastName'">
        <div ng-switch-default>
          <div class='btn-group pull-right'>
            <button ng-click='edit(contact)' class='btn btn-sm btn-default'><span class='glyphicon glyphicon-edit'></span></button>
            <button ng-click='remove(contact)' class='btn btn-sm btn-default'><span class='glyphicon glyphicon-remove'></span></button>
          </div>
          <h4 class='list-group-item-heading'>{{contact.firstName}} {{contact.lastName}}</h4>
          <p class='list-group-item-text'>{{contact.phoneNumber}}</p>
        </div>
        <div ng-switch-when='true'>
          <h4>Editing {{contact.firstName}} {{contact.lastName}}</h4>
          <form role='form' ng-submit='update(contact)'>
            <div class='form-group'>
              <input type='text' placeholder='First Name' ng-model='contact.edit.firstName' required='required' class='form-control' />
            </div>
            <div class='form-group'>
              <input type='text' placeholder='Last Name' ng-model='contact.edit.lastName' required='required' class='form-control' />
            </div>
            <div class='form-group'>
              <input type='text' placeholder='Phone' ng-model='contact.edit.phoneNumber' required='required' class='form-control' />
            </div>
            <input type='submit' value='Update' class='btn btn-success' ng-disabled='contact.edit.updating' />
          </form>
        </div>
      </li>
    </ul>
  </div>

  <!-- form -->
  <div class='col-md-4 col-md-offset-2'>
    <h4>New Contact</h4>
    <form role='form' ng-submit='add(newContact)'>
      <div class='form-group'>
        <input type='text' placeholder='First Name' ng-model='newContact.firstName' required='required' class='form-control' />
      </div>
      <div class='form-group'>
        <input type='text' placeholder='Last Name' ng-model='newContact.lastName' required='required' class='form-control' />
      </div>
      <div class='form-group'>
        <input type='text' placeholder='Phone' ng-model='newContact.phoneNumber' required='required' class='form-control' />
  </div>
  <input type='submit' value='Add' class='btn btn-success btn-lg btn-block' ng-disabled='newContact.updating' />
    </form>
  </div>
</div>
