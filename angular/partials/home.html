<form ng-submit='search(q)' role='search' class='form-inline'>
  <div class='form-group'>
    <input type='search' ng-model='q' class='form-control'>
  </div>
  <input type='submit' class='btn btn-default' value='Search'>
</form>

<ul>
  <li ng-repeat='result in results'>
    <pre>{{result|json}}</pre>
  </li>
</ul>
