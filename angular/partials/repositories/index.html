<form ng-submit='addFromNPM(name)' class='form-inline'>
  <div class='form-group'>
    <input type='text' ng-model='name' class='form-control'>
  </div>
  <input type='submit' value='Add from NPM' class='btn btn-default'>
</form>

<ul>
  <li ng-repeat="repo in repos | orderBy:'-_id'">
  <strong>{{repo.name}}</strong>
  {{ repo || json}}
  </li>
</ul>
